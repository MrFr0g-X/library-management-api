name: Pre-Merge Checks
on: pull_request:
  branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Test
        run: pytest tests
      - name: Lint
        run: pip install flake8 && flake8 .
